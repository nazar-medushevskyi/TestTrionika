<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <header class="header">
    <div class="header-allContent">
    <div class="header__content">

      <div class="header__logos">
        <img class="header__logo-primary" src="./images/header/logo.svg" alt="Primary Logo">

        <div class="header__logo-group">
          <img class="header__logo-secondary" src="./images/header/Sempro.svg" alt="Secondary Logo">
          <p class="header__logo-description text-style">conference</p>
        </div>
      </div>

      <nav class="nav">
        <ul class="nav__list">

        </ul>
      </nav>

      <div class="header__contacts">
        <img class="header__contact-icon" src="./path_to_icon.svg" alt="Description">
      </div>

      <div class="header__language">
        <p class="header__language-text text-style">RU</p>
        <div class="header__language-indicator">
          <div class="header__language-arrow"></div>
        </div>
      </div>
    </div>


    <div class="header__date-place sections-padding">
      <div class="header__date">
        <p class="header__date-text text-style">17 Сентября</p>
        <p class="header__date-Smalltext smallText-style">Чeтверг</p>
      </div>

      <div class="header__place">
        <p class="header__place-text text-style">Киев</p>
        <p class="header__place-Smalltext smallText-style">Украина</p>
      </div>
    </div>

    <h1 class="header__information text-style sections-padding">SEO&Affiliate<br>
      Sempro conference 2021</h1>

    <p class="header__text smallText-style sections-padding">Место, где ты начинаешь зарабатывать больше</p>


    <div class="header__buttons sections-padding">
      <button class="header__buttons-1 button-style">Регистрация</button>
      <button class="header__buttons-2 button-style">Подробнее</button>
    </div>

  </div>

    <div class="header_bottomPart" style="
    position: absolute;
    bottom: 0;
    ">
    </div>

  </header>

  <main class="main">

    

  <section class="conference-recommendations">
    <div class="conference-recommendations-block">

    </div>
    <h1 class="conference-recommendations__h1 h1">Конференция обязательна <br>
      к посещению если вы: </h1>

      <div class="conference-recommendations__block">
        <div class="conference-recommendations__block-1">
          <div class="line-section"></div>
          <p class="conference-recommendations__block-1-text sections-text-style">
           <span class="conference-recommendations__block-1-span sections-text-style">01</span> SEO, PPC - профессионал
          </p>

          <div class="line-section"></div>
          <p class="conference-recommendations__block-1-text sections-text-style">
           <span class="conference-recommendations__block-1-span sections-text-style">02</span> Арбитражник
          </p>

          <div class="line-section"></div>
          <p class="conference-recommendations__block-1-text sections-text-style">
           <span class="conference-recommendations__block-1-span sections-text-style">03</span> Вебмастер
          </p>

          <div class="line-section"></div>
          <p class="conference-recommendations__block-1-text sections-text-style">
           <span class="conference-recommendations__block-1-span sections-text-style">04</span> СРА-сеть, партнерка
          </p>

          <div class="line-section"></div>
          <p class="conference-recommendations__block-1-text sections-text-style">
           <span class="conference-recommendations__block-1-span sections-text-style">05</span> Рекламодатель
          </p>

          <div class="line-section line-section-borderless"></div>

          <button class="button-style section-button">Регистрация</button>
        </div>

        <div class="block-for-logo">
        </div>

        <div class="conference-recommendations__block-2">
          <div class="slider-container">
            <div class="slider">
              <div class="slides">
                <img src="./images/slider/1.png" class="slide active">
                <img src="./images/slider/2.jpeg" class="slide">
                <img src="./images/slider/3.jpeg" class="slide">
                <img src="./images/slider/4.jpeg" class="slide">
                <img src="./images/slider/6.jpeg" class="slide">

              </div>
            </div>
  
            <div class="indicators">
              <div class="indicator active"></div>
              <div class="indicator"></div>
              <div class="indicator"></div>
              <div class="indicator"></div>
              <div class="indicator"></div>
            </div>
          </div>
        </div>

      </div>
  </section>

  </main>


  <script src="./scripts/index.js"></script>
</body>

</html>
